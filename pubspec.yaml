name: flutter_rich_ex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # 网络请求
  dio: 4.0.6
  # 缓存
  shared_preferences: 2.0.15
  # 缓存图片
  cached_network_image: 3.2.2
  # 状态管理
  get: ^4.6.5
  # refresh
  pull_to_refresh: 2.0.0
  # permission
  permission_handler: 10.2.0
  # 保存图片
  image_gallery_saver: ^1.7.1
  # 网络状态
  connectivity_plus: 3.0.2
  # loading
  flutter_easyloading: ^3.0.5
  # 屏幕适配
  flutter_screenutil: ^5.6.0
  # 打开app
  url_launcher: ^6.1.7
  # 轮播图
  flutter_swiper_null_safety: ^1.0.2
  # 设备信息
  device_info_plus: ^8.1.0
  # html内容加载
  flutter_html: ^3.0.0-alpha.6
  # 路径
  path_provider: ^2.0.12
  # lottie 动画
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/tab/
    - assets/images/home/
    - assets/images/home/ai/
    - assets/images/home/invite/
    - assets/images/login/
    - assets/images/market/
    - assets/images/spots/
    - assets/images/contract/
    - assets/images/common/
    - assets/images/asset/
    - assets/json/
